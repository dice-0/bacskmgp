<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BACS KMGP</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            background-color: black;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        /* Use a background image on the body instead of an img element */
        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures the image covers the entire page without distortion */
        }

        /* Desktop Background Image */
        body {
            background-image: url('CS Bacs.png');
            background-size: cover;
            background-position: center;
        }

        /* Mobile-specific background image */
        @media (max-width: 768px) {
            body {
                background-image: url('BacsMbg.png'); /* Mobile background image */
            }
        }

        /* Styles for the social media icons */
        .social-icons {
            position: absolute;
            bottom: 20px;
            left: 20px;
            display: flex;
            gap: 10px;
        }

        .social-icons a {
            width: 40px;
            height: 40px;
            display: block;
            background-size: contain;
            background-repeat: no-repeat;
            transition: transform 0.3s;
        }

        .social-icons a.linkedin {
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/c/ca/LinkedIn_logo_initials.png'); /* LinkedIn logo */
        }

        .social-icons a.gmail {
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/4/4e/Gmail_Icon.png'); /* Gmail logo */
        }

        .social-icons a:hover {
            transform: scale(1.1); /* Slightly enlarge the icon on hover */
        }
    </style>
</head>
<body>
    <!-- Social Media Icons -->
    <div class="social-icons">
        <a href="https://www.linkedin.com/company/bacs-kmgp/" target="_blank" class="linkedin"></a>
        <a href="mailto:bacskmgp@gmail.com" class="gmail"></a>
    </div>
</body>
</html>
