<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Page Image Background</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            background-color: black;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures the image covers the entire page without distortion */
        }
    </style>
</head>
<body>
    <!-- Replace 'your-image.jpg' with the actual path to your image -->
    <img src="CS Bacs.png" alt="Full Page Background" class="background-image">
</body>
</html>
